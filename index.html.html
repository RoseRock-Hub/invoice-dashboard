er-radius:8px;background:linear-gradient(135deg,#c2956a,#8b6539);display:flex;align-items:center;justify-content:center;font-size:18px;font-weight:700;color:#fff}.header-title{font-size:16px;font-weight:600;letter-spacing:-.01em}.header-sub{font-size:12px;color:#8b8f9c;margin-top:1px}.header-right{display:flex;align-items:center;gap:16px}.new-badge{background:#c2956a;color:#fff;padding:4px 12px;border-radius:999px;font-size:12px;font-weight:600;animation:pulse 2s infinite;display:none}@keyframes pulse{0%,100%{opacity:1}50%{opacity:.7}}.last-update{font-size:11px;color:#9ca0ac;font-family:'JetBrains Mono',monospace}.refresh-btn{background:#f0f1f3;border:1px solid #e5e7eb;border-radius:8px;color:#5a5f6d;padding:6px 14px;font-size:12px;font-weight:500;cursor:pointer;font-family:inherit;transition:all .15s}.refresh-btn:hover{background:#e5e7eb;color:#1a1d25}.user-info{font-size:11px;color:#8b8f9c}#status-bar{padding:10px 32px;font-size:13px;font-weight:500;border-bottom:1px solid #e5e7eb;display:none}#status-bar.success{display:block;background:#ecfdf5;color:#065f46}#status-bar.error{display:block;background:#fef2f2;color:#991b1b}#status-bar.loading{display:block;background:#f8f9fb;color:#5a5f6d}.toolbar{padding:16px 32px;display:flex;align-items:center;justify-content:space-between;border-bottom:1px solid #e5e7eb;background:#fff}.tabs{display:flex;gap:4px}.tab-btn{padding:6px 14px;border-radius:6px;font-size:12px;font-weight:500;border:none;cursor:pointer;font-family:inherit;background:transparent;color:#8b8f9c;transition:all .15s}.tab-btn.active{background:#c2956a15;color:#8b6539}.tab-count{margin-left:4px;font-size:10px;font-weight:600;background:#f0f1f3;padding:1px 6px;border-radius:999px;color:#8b8f9c}.tab-btn.active .tab-count{background:#c2956a22;color:#8b6539}.actions{display:flex;gap:8px}.btn-create{padding:7px 16px;border-radius:8px;font-size:12px;font-weight:600;border:none;cursor:pointer;font-family:inherit;background:linear-gradient(135deg,#c2956a,#a07848);color:#fff;display:none}.btn-create:disabled{opacity:.5;cursor:not-allowed}.btn-secondary{padding:7px 16px;border-radius:8px;font-size:12px;font-weight:600;border:1px solid #e5e7eb;cursor:pointer;font-family:inherit;background:#fff;color:#5a5f6d;display:none}.table-wrap{padding:0 32px 80px;overflow-x:auto}table{width:100%;border-collapse:collapse;margin-top:8px}th{padding:10px 12px;text-align:left;font-size:11px;font-weight:600;color:#8b8f9c;text-transform:uppercase;letter-spacing:.05em;white-space:nowrap;background:#fafbfc}th.right{text-align:right}td{padding:12px 12px;font-size:13px;white-space:nowrap}tr.data-row{border-bottom:1px solid #f0f1f3;background:#fff;cursor:pointer;transition:background .1s}tr.data-row:hover{background:#fafbfc}tr.data-row.selected{background:#c2956a08}.cell-job{font-family:'JetBrains Mono',monospace;font-size:12px;font-weight:500;color:#8b6539}.cell-client{font-weight:500;color:#1a1d25}.cell-address{font-size:12px;color:#6b7080;max-width:200px;overflow:hidden;text-overflow:ellipsis;white-space:nowrap}.cell-desc{font-size:12px;color:#6b7080;max-width:280px;overflow:hidden;text-overflow:ellipsis;white-space:nowrap}.cell-amount{text-align:right;font-family:'JetBrains Mono',monospace;font-size:13px;font-weight:500;color:#1a1d25}.cell-date{font-size:12px;color:#6b7080}.cell-po{font-size:12px;color:#6b7080;font-family:'JetBrains Mono',monospace}.cell-invoice{font-family:'JetBrains Mono',monospace;font-size:12px;color:#2563eb}.empty-row td{padding:48px;text-align:center;color:#8b8f9c;font-size:13px;font-style:italic}.badge{display:inline-block;padding:2px 10px;border-radius:999px;font-size:11px;font-weight:600;letter-spacing:.02em;text-transform:uppercase}.badge-ready{background:#fef3c7;color:#92400e;border:1px solid #fcd34d}.badge-notified{background:#dbeafe;color:#1e40af;border:1px solid #93c5fd}.badge-invoiced{background:#d1fae5;color:#065f46;border:1px solid #6ee7b7}.badge-complete{background:#f3e8ff;color:#6b21a8;border:1px solid #c084fc}.badge-error{background:#fee2e2;color:#991b1b;border:1px solid #fca5a5}.cell-select{background:#fff;border:1px solid #e5e7eb;border-radius:6px;color:#1a1d25;padding:4px 8px;font-size:11px;font-family:inherit;cursor:pointer;max-width:180px;width:100%}.cell-select.empty{color:#8b8f9c}input[type="checkbox"]{accent-color:#c2956a;cursor:pointer}.summary-bar{position:fixed;bottom:0;left:0;right:0;padding:12px 32px;background:#fff;border-top:1px solid #e5e7eb;display:flex;align-items:center;justify-content:space-between;font-size:12px;color:#8b8f9c;box-shadow:0 -1px 3px rgba(0,0,0,.04)}.summary-bar .total{color:#1a1d25;font-family:'JetBrains Mono',monospace;font-weight:500}.summary-bar .sel-count{color:#8b6539}.summary-bar .auto-refresh{color:#059669}</style></head><body><div id="auth-overlay"><div class="logo">R</div><h2>Rose Rock Invoice Dashboard</h2><p>Sign in with your Microsoft account to access the Field Services job list.</p><button id="sign-in-btn" onclick="signIn()">Sign in with Microsoft</button><div id="auth-error"></div></div><div id="app" style="display:none;min-height:100vh"><header><div class="header-left"><div class="header-logo">R</div><div><div class="header-title">Rose Rock Environmental</div><div class="header-sub">Field Services — Invoice Dashboard</div></div></div><div class="header-right"><div class="new-badge" id="new-badge"></div><div class="last-update" id="last-update">Loading...</div><button class="refresh-btn" onclick="refreshData()">↻ Refresh</button><div class="user-info" id="user-info"></div></div></header><div id="status-bar"></div><div class="toolbar"><div class="tabs" id="tabs"></div><div class="actions" id="actions"></div></div><div class="table-wrap"><table><thead id="table-head"></thead><tbody id="table-body"></tbody></table></div><div class="summary-bar"><div id="summary-left"></div><div id="summary-right"></div></div></div><script>const CONFIG={auth:{clientId:"67ec2435-f632-4446-9dd0-9e01a94f57dd",tenantId:"beecc5c3-e638-4d18-a389-94f85a2160e7",redirectUri:window.location.origin+window.location.pathname,scopes:["Files.Read.All","Sites.Read.All"]},sharepoint:{siteId:"roserockenv.sharepoint.com,c2d64daf-8711-41ec-8df9-41ed42322216,1ea6c7b0-6a71-45b6-8cc4-d1c446eb92f2",driveId:"b!r03WwhGH7EGN-UHtQjIiFrDHph5xarZFjMTRxEbrkvLYo35fKdIhTao0925TSetm",fileId:"01K75ZY52OJVHEWRLP3JG26L5DHRVOP3LK",worksheet:"OK 2026"},columns:{jobNumber:0,client:1,siteAddress:3,jobDescription:5,billAmount:8,dateCompleted:9,po:10,readyToInvoice:17,processed:22,invoiceNumber:24},webhooks:{createInvoice:"https://hook.us2.make.com/jbbm85ucx8kcdgzamnuulnesrqsl92r5"},refreshIntervalMs:5*60*1000,qboItems:["Transportation & Disposal","Disposal","Disposal (liquid material)","Disposal (solid material)","Delivery & Set Up","Administrative","Analyticals","Annual Inspection","Emergency Spill Response Trailer","Remediation","Confined Space Supervisor"]};let msalInstance=null,accessToken=null,allJobs=[],selectedIds=new Set,currentFilter="Ready",prevReadyIds=new Set,refreshTimer=null,jobProductService={};function initMsal(){msalInstance=new msal.PublicClientApplication({auth:{clientId:CONFIG.auth.clientId,authority:`https://login.microsoftonline.com/${CONFIG.auth.tenantId}`,redirectUri:CONFIG.auth.redirectUri},cache:{cacheLocation:"sessionStorage",storeAuthStateInCookie:false}})}async function signIn(){try{document.getElementById("auth-error").style.display="none";const e=await msalInstance.loginPopup({scopes:CONFIG.auth.scopes});await getToken();showApp(e.account)}catch(e){const el=document.getElementById("auth-error");el.textContent="Sign-in failed: "+(e.message||e);el.style.display="block";console.error("Login error:",e)}}async function getToken(){const accounts=msalInstance.getAllAccounts();if(accounts.length===0)throw new Error("No accounts found");try{const r=await msalInstance.acquireTokenSilent({scopes:CONFIG.auth.scopes,account:accounts[0]});accessToken=r.accessToken;return accessToken}catch(e){const r=await msalInstance.acquireTokenPopup({scopes:CONFIG.auth.scopes});accessToken=r.accessToken;return accessToken}}function showApp(account){document.getElementById("auth-overlay").classList.add("hidden");document.getElementById("app").style.display="block";document.getElementById("user-info").textContent=account.username;refreshData();refreshTimer=setInterval(refreshData,CONFIG.refreshIntervalMs)}async function checkExistingSession(){initMsal();try{await msalInstance.handleRedirectPromise()}catch(e){}const accounts=msalInstance.getAllAccounts();if(accounts.length>0){try{await getToken();showApp(accounts[0])}catch(e){}}}async function fetchSpreadsheetData(){await getToken();const{siteId,driveId,fileId,worksheet}=CONFIG.sharepoint;const url=`https://graph.microsoft.com/v1.0/sites/${siteId}/drives/${driveId}/items/${fileId}/workbook/worksheets('${encodeURIComponent(worksheet)}')/usedRange?$select=values`;const resp=await fetch(url,{headers:{Authorization:`Bearer ${accessToken}`}});if(!resp.ok){const errText=await resp.text();throw new Error(`Graph API error ${resp.status}: ${errText}`)}const data=await resp.json();return data.values}function parseJobs(rows){if(!rows||rows.length<2)return[];const c=CONFIG.columns;const jobs=[];for(let i=1;i<rows.length;i++){const row=rows[i];if(!row||!row[c.jobNumber])continue;const readyVal=row[c.readyToInvoice];const processedVal=row[c.processed];const invoiceNum=row[c.invoiceNumber];let status="Not Ready";if(readyVal&&String(readyVal).toLowerCase()==="yes"){if(invoiceNum&&String(invoiceNum).trim()!==""){status="Invoiced"}else if(processedVal&&String(processedVal).toLowerCase()==="notified"){status="Notified"}else if(processedVal&&String(processedVal).toLowerCase()==="invoiced"){status="Invoiced"}else if(processedVal&&String(processedVal).toLowerCase()==="complete"){status="Complete"}else{status="Ready"}}if(status==="Not Ready")continue;const billRaw=row[c.billAmount];const billAmount=typeof billRaw==="number"?billRaw:parseFloat(String(billRaw).replace(/[,$]/g,""))||0;let dateCompleted=row[c.dateCompleted];if(typeof dateCompleted==="number"){const utcDays=Math.floor(dateCompleted-25569);dateCompleted=new Date(utcDays*86400*1000)}jobs.push({id:`row-${i}`,row:i+1,jobNumber:String(row[c.jobNumber]||""),client:String(row[c.client]||""),siteAddress:String(row[c.siteAddress]||""),jobDescription:String(row[c.jobDescription]||""),billAmount:billAmount,dateCompleted:dateCompleted,po:String(row[c.po]||""),status:status,invoiceNumber:invoiceNum?String(invoiceNum):"",productService:jobProductService[`row-${i}`]||""})}return jobs}async function refreshData(){showStatus("loading","⟳ Reading spreadsheet...");try{const rows=await fetchSpreadsheetData();allJobs=parseJobs(rows);const currentReadyIds=new Set(allJobs.filter(j=>j.status==="Ready").map(j=>j.id));let newCount=0;if(prevReadyIds.size>0){currentReadyIds.forEach(id=>{if(!prevReadyIds.has(id))newCount++})}if(newCount>0){const badge=document.getElementById("new-badge");badge.textContent=`${newCount} new job${newCount>1?"s":""} ready`;badge.style.display="inline-block";document.title=`(${newCount}) New Jobs Ready — Rose Rock`;playNotificationSound()}prevReadyIds=currentReadyIds;document.getElementById("last-update").textContent=`Updated ${new Date().toLocaleTimeString()}`;selectedIds=new Set;renderTabs();renderTable();renderSummary();hideStatus()}catch(err){showStatus("error","✗ Error: "+err.message);console.error("Refresh error:",err)}}async function handleCreateInvoices(){const selected=allJobs.filter(j=>selectedIds.has(j.id)&&j.status==="Ready");const missing=selected.filter(j=>!j.productService);if(missing.length>0){showStatus("error",`✗ ${missing.length} selected job(s) need a Product/Service before invoicing`);setTimeout(hideStatus,5000);return}showStatus("loading",`⟳ Creating invoices for ${selected.length} job(s)...`);try{await getToken();for(const job of selected){const{siteId,driveId,fileId,worksheet}=CONFIG.sharepoint;const wsEncoded=encodeURIComponent(worksheet);await graphPatch(`https://graph.microsoft.com/v1.0/sites/${siteId}/drives/${driveId}/items/${fileId}/workbook/worksheets('${wsEncoded}')/range(address='S${job.row}')`,{values:[["Yes"]]});await graphPatch(`https://graph.microsoft.com/v1.0/sites/${siteId}/drives/${driveId}/items/${fileId}/workbook/worksheets('${wsEncoded}')/range(address='T${job.row}')`,{values:[[job.productService]]});await graphPatch(`https://graph.microsoft.com/v1.0/sites/${siteId}/drives/${driveId}/items/${fileId}/workbook/worksheets('${wsEncoded}')/range(address='U${job.row}')`,{values:[["Yes"]]})}await fetch(CONFIG.webhooks.createInvoice,{method:"POST",mode:"no-cors",headers:{"Content-Type":"application/json"},body:JSON.stringify({trigger:"dashboard",count:selected.length})});showStatus("success",`✓ Invoice creation triggered for ${selected.length} job(s). Refreshing in 10s...`);selectedIds=new Set;renderTable();renderSummary();setTimeout(refreshData,10000);setTimeout(hideStatus,8000)}catch(err){showStatus("error","✗ Error creating invoices: "+err.message);console.error("Create invoice error:",err);setTimeout(hideStatus,8000)}}async function graphPatch(url,body){const resp=await fetch(url,{method:"PATCH",headers:{Authorization:`Bearer ${accessToken}`,"Content-Type":"application/json"},body:JSON.stringify(body)});if(!resp.ok){const errText=await resp.text();throw new Error(`Graph PATCH failed: ${resp.status} ${errText}`)}return resp.json()}function renderTabs(){const counts={Ready:allJobs.filter(j=>j.status==="Ready").length,Invoiced:allJobs.filter(j=>j.status==="Invoiced"||j.status==="Notified").length,Complete:allJobs.filter(j=>j.status==="Complete").length,All:allJobs.length};document.getElementById("tabs").innerHTML=["Ready","Invoiced","Complete","All"].map(f=>`<button class="tab-btn ${currentFilter===f?'active':''}" onclick="switchTab('${f}')">${f}<span class="tab-count">${counts[f]}</span></button>`).join("");renderActions()}function switchTab(tab){currentFilter=tab;selectedIds=new Set;document.title="Rose Rock — Invoice Dashboard";document.getElementById("new-badge").style.display="none";renderTabs();renderTable();renderSummary()}function renderActions(){const el=document.getElementById("actions");let html="";if(currentFilter==="Ready"&&selectedIds.size>0){html+=`<button class="btn-create" style="display:inline-block" onclick="handleCreateInvoices()">Create Invoices (${selectedIds.size})</button>`}if(currentFilter==="Invoiced"&&selectedIds.size>0){html+=`<button class="btn-secondary" style="display:inline-block" onclick="handleMarkComplete()">Mark Complete (${selectedIds.size})</button>`}el.innerHTML=html}function getFilteredJobs(){if(currentFilter==="All")return allJobs;if(currentFilter==="Invoiced")return allJobs.filter(j=>j.status==="Invoiced"||j.status==="Notified");return allJobs.filter(j=>j.status===currentFilter)}function renderTable(){const filtered=getFilteredJobs();let headHtml=`<tr style="border-bottom:1px solid #e5e7eb"><th style="width:40px"><input type="checkbox" onchange="toggleSelectAll()" ${selectedIds.size===filtered.length&&filtered.length>0?'checked':''}></th><th>Job #</th><th>Client</th><th>Site Address</th><th>Description</th><th class="right">Amount</th><th>Completed</th><th>PO#</th><th>Status</th>`;if(currentFilter==="Invoiced"||currentFilter==="Complete"||currentFilter==="All"){headHtml+=`<th>Invoice #</th>`}if(currentFilter==="Ready"){headHtml+=`<th>Product/Service</th>`}headHtml+=`</tr>`;document.getElementById("table-head").innerHTML=headHtml;if(filtered.length===0){document.getElementById("table-body").innerHTML=`<tr class="empty-row"><td colspan="10">No ${currentFilter.toLowerCase()} jobs</td></tr>`;return}let bodyHtml="";for(const job of filtered){const sel=selectedIds.has(job.id);const badgeClass={Ready:"badge-ready",Notified:"badge-notified",Invoiced:"badge-invoiced",Complete:"badge-complete","Project Not Found":"badge-error"}[job.status]||"";bodyHtml+=`<tr class="data-row ${sel?'selected':''}" onclick="toggleSelect('${job.id}')"><td style="width:40px"><input type="checkbox" ${sel?'checked':''} onclick="event.stopPropagation();toggleSelect('${job.id}')"></td><td class="cell-job">${esc(job.jobNumber)}</td><td class="cell-client">${esc(job.client)}</td><td class="cell-address" title="${esc(job.siteAddress)}">${esc(job.siteAddress)}</td><td class="cell-desc" title="${esc(job.jobDescription)}">${esc(job.jobDescription)}</td><td class="cell-amount">${formatCurrency(job.billAmount)}</td><td class="cell-date">${formatDate(job.dateCompleted)}</td><td class="cell-po">${esc(job.po)||"—"}</td><td><span class="badge ${badgeClass}">${esc(job.status)}</span></td>`;if(currentFilter==="Invoiced"||currentFilter==="Complete"||currentFilter==="All"){bodyHtml+=`<td class="cell-invoice">${esc(job.invoiceNumber)||"—"}</td>`}if(currentFilter==="Ready"){const psVal=job.productService||"";bodyHtml+=`<td><select class="cell-select ${psVal?'':'empty'}" onclick="event.stopPropagation()" onchange="setProductService('${job.id}',this.value)"><option value="">Select...</option>${CONFIG.qboItems.map(item=>`<option value="${esc(item)}" ${psVal===item?'selected':''}>${esc(item)}</option>`).join("")}</select></td>`}bodyHtml+=`</tr>`}document.getElementById("table-body").innerHTML=bodyHtml}function renderSummary(){const filtered=getFilteredJobs();const total=filtered.reduce((s,j)=>s+(j.billAmount||0),0);let leftHtml=`${filtered.length} job${filtered.length!==1?"s":""} shown`;if(selectedIds.size>0){leftHtml+=` · <span class="sel-count">${selectedIds.size} selected</span>`}document.getElementById("summary-left").innerHTML=leftHtml;document.getElementById("summary-right").innerHTML=`Total: <span class="total">${formatCurrency(total)}</span> <span style="color:#e5e7eb;margin:0 8px">|</span> Auto-refresh: <span class="auto-refresh">ON</span> (5 min)`}function toggleSelect(id){if(selectedIds.has(id)){selectedIds.delete(id)}else{selectedIds.add(id)}renderTable();renderActions();renderSummary()}function toggleSelectAll(){const filtered=getFilteredJobs();if(selectedIds.size===filtered.length){selectedIds=new Set}else{selectedIds=new Set(filtered.map(j=>j.id))}renderTable();renderActions();renderSummary()}function setProductService(jobId,value){jobProductService[jobId]=value;const job=allJobs.find(j=>j.id===jobId);if(job)job.productService=value}function handleMarkComplete(){allJobs=allJobs.map(j=>selectedIds.has(j.id)?{...j,status:"Complete"}:j);selectedIds=new Set;showStatus("success","✓ Marked as complete");setTimeout(hideStatus,3000);renderTabs();renderTable();renderSummary()}function formatCurrency(v){if(v==null||v==="")return"—";const n=typeof v==="number"?v:parseFloat(v);if(isNaN(n))return"—";return"$"+n.toLocaleString("en-US",{minimumFractionDigits:2,maximumFractionDigits:2})}function formatDate(d){if(!d)return"—";if(d instanceof Date&&!isNaN(d))return d.toLocaleDateString("en-US",{month:"short",day:"numeric",year:"numeric"});return String(d)}function esc(s){if(!s)return"";const div=document.createElement("div");div.textContent=String(s);return div.innerHTML}function showStatus(type,msg){const el=document.getElementById("status-bar");el.className=type;el.textContent=msg}function hideStatus(){const el=document.getElementById("status-bar");el.className="";el.style.display="none"}function playNotificationSound(){try{const ctx=new(window.AudioContext||window.webkitAudioContext);const osc=ctx.createOscillator();const gain=ctx.createGain();osc.connect(gain);gain.connect(ctx.destination);osc.frequency.setValueAtTime(587,ctx.currentTime);osc.frequency.setValueAtTime(784,ctx.currentTime+.15);osc.frequency.setValueAtTime(880,ctx.currentTime+.3);gain.gain.setValueAtTime(.15,ctx.currentTime);gain.gain.exponentialRampToValueAtTime(.01,ctx.currentTime+.5);osc.start(ctx.currentTime);osc.stop(ctx.currentTime+.5)}catch(e){}}window.addEventListener("DOMContentLoaded",checkExistingSession);window.addEventListener("focus",()=>{document.title="Rose Rock — Invoice Dashboard";document.getElementById("new-badge").style.display="none"});</script></body></html>
